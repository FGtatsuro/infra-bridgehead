---
# post-tasks on Alpine Linux
# To shrink container size
- block:
  - name: Clear cache related to apk
    shell: "rm -rf /var/cache/apk/*"
    args:
      warn: False
  - name: Clear cache of root
    file: path="/root/.cache" state="absent"
  become: yes
  when: "ansible_connection == 'docker'"
