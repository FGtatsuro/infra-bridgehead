---
# https://docs.travis-ci.com/user/multi-os/
matrix:
  include:
    - os: osx
      language: generic
      script:
        - ansible-playbook playbooks/buildenv.yml -i tests/inventory -l localhost -vvvv
        - bundle exec rake spec SPEC_TARGET=localhost
      after_script:
        - ;
      after_success:
        - ;
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      env:
        - >+
          BASE_IMAGE_NAME="debian:jessie"
          COMMIT_IMAGE_NAME="fgtatsuro/infra-bridgehead:debian-jessie"
          TAGS="python"
          CONTAINER_NAME="container"
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      env:
        - >+
          BASE_IMAGE_NAME="debian:jessie"
          COMMIT_IMAGE_NAME="fgtatsuro/infra-bridgehead:debian-jessie-ruby"
          TAGS="python,ruby"
          CONTAINER_NAME="container_withruby"
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      env:
        - >+
          BASE_IMAGE_NAME="alpine:3.3"
          COMMIT_IMAGE_NAME="fgtatsuro/infra-bridgehead:alpine-3.3"
          TAGS="python"
          CONTAINER_NAME="container"
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      env:
        - >+
          BASE_IMAGE_NAME="alpine:3.3"
          COMMIT_IMAGE_NAME="fgtatsuro/infra-bridgehead:alpine-3.3-ruby"
          TAGS="python,ruby"
          CONTAINER_NAME="container_withruby"

sudo: required

install:
  - sudo pip install -r requirements.txt
  - ansible-galaxy install -r role_requirements.yml
  - bundle install
script:
  - >+
    ansible-playbook playbooks/buildenv.yml -i tests/inventory -l localhost
    --extra-vars="virtualbox_apt_repository='deb http://download.virtualbox.org/virtualbox/debian precise contrib'"
    -vvvv
  - bundle exec rake spec SPEC_TARGET=localhost
  - >+
    ansible-playbook playbooks/base.yml -i inventory/default -l ${CONTAINER_NAME}
    --tags ${TAGS}
    --extra-vars="docker_base_image=${BASE_IMAGE_NAME} docker_commit_image=${COMMIT_IMAGE_NAME}"
    -vvvv
  - bundle exec rake spec SPEC_TARGET=${CONTAINER_NAME}
after_script:
  - docker rm -f  ${CONTAINER_NAME}
after_success:
  - docker login -u="fgtatsuro" -e="$DOCKER_EMAIL" -p="$DOCKER_PASSWORD"
  - docker push ${IMAGE_NAME}

env:
  global:
  - secure: 
  - secure: 

