---
# https://docs.travis-ci.com/user/multi-os/
matrix:
  include:
    - os: osx
      language: generic
      env:
        - TARGET=localhost
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      before_script:
        - docker run -it -d --name container python:2 /bin/bash
        # Workaround: Docker connection plugin of Ansible requires that
        # Python is installed at specified path(/usr/bin/python) in the target container
        - docker exec container /bin/bash -c "if [ ! -e /usr/bin/python ]; then /bin/ln -s /usr/local/bin/python /usr/bin/python; fi"
      after_script:
        - docker rm -f container
      env:
        - TARGET=container

sudo: required

install:
  - sudo pip install -r requirements.txt
  - ansible-galaxy install -r role_requirements.yml
  - bundle install

script:
  - ansible-playbook playbooks/buildenv.yml -i tests/inventory -l ${TARGET} -vvvv
  - bundle exec rake spec SPEC_TARGET=${TARGET}
